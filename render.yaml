# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

databases:
  - name: arcuspath-db
    plan: free # free, starter, standard, pro
    databaseName: arcuspath
    user: arcuspath

services:
  - type: web
    name: arcuspath
    runtime: node
    plan: free # free, starter, standard, pro
    buildCommand: npm install && npx prisma generate && npx prisma db push && npx tsx prisma/seed.ts && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: arcuspath-db
          property: connectionString
      - key: AUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        sync: false # Set manually to your Render URL
